name: LaTeX RenderBot
description: A LaTeX equation renderer for Beep Boop slackbot
author: Nick&Leah Comment
author_avatar: resources/author_avatar.png
email: nicholas.comment+beepboop@gmail.com
avatar: resources/avatar.png
background: resources/background.png
config:
  - name: IMCLID
    friendly_name: Imgur Client ID
    info: Need this to upload images
    default: IMANID
    type: secret
  - name: IMSEC
    friendly_name: Imgur Client Secret
    info: Need this to upload images
    default: SECRET
    type: secret
  - name: WEBHOOKS
    friendly_name: Incoming Webhook Url
    info: Include this if you'd like the bot to post as a user
    type: secret
slackscopes:
  - bot
  - commands
  - incoming-webhook
screenshots:
  - screenshot: resources/screenshot.1.png
